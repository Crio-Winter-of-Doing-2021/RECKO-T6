<div class="jumbotron">
    <form class="form" #changePassForm="ngForm" *ngIf="!isLoading; else processing">

        <h1 class="text-capitalize text-center font-weight-bolder">Change Password</h1>

        <div class="form-group">
            <label for="username" class="text-capitalize font-weight-bolder">username</label>
            <input type="text" class="form-control" id="usename" [value]="operatorPass.username" readonly>
        </div>

        <div class="form-group">
            <label for="oldPassword" class="text-capitalize font-weight-bolder">old password</label>
            <input type="password" class="form-control" id="oldPassword" required placeholder="Enter Your Old Password"
                name="oldPassword" [(ngModel)]="operatorPass.oldPassword" #oldPassword="ngModel">

            <div *ngIf="oldPassword.touched && oldPassword.invalid">
                <div class="alert alert-danger text-capitalize" *ngIf="oldPassword.errors.required">
                    old password is mandatory
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="newPassword" class="text-capitalize font-weight-bolder">New Password</label>
            <input type="password" class="form-control" id="newPassword" required placeholder="Enter Your New Password"
                name="newPassword" [(ngModel)]="operatorPass.newPassword" #newPassword="ngModel">

            <div *ngIf="newPassword.touched && newPassword.invalid">
                <div class="alert alert-danger text-capitalize" *ngIf="newPassword.errors.required">
                    new password is mandatory
                </div>
            </div>
        </div>

        <input type="submit" class="btn btn-primary" [disabled]="changePassForm.pristine || changePassForm.invalid"
            value="Change" (click)="changePassword()">
        &nbsp;

        <input type="button" class="btn btn-danger" (click)="cancelChangePassword()" value="Cancel">
        &nbsp;

        <input type="reset" class="btn btn-warning" value="Reset">

    </form>

    <ng-template #processing>
        <app-loading></app-loading>
    </ng-template>

</div>
