<div class="jumbotron">
    <form class="form" #forgotPassword="ngForm" *ngIf="!isLoading; else processing">

        <h1 class="text-capitalize text-center font-weight-bolder">Forgot Password</h1>

        <div class="form-group">
            <label class="font-weight-bolder" for="hrole">Choose Handler Role</label>
            <select class="form-control" id="hrole" required name="hrole" [(ngModel)]="selectedRole" #hrole="ngModel">
                <option *ngFor="let role of roles" class="text-capitalize" [value]="role">
                    {{role}}
                </option>
            </select>

            <div *ngIf="hrole.touched && hrole.invalid">
                <div class="alert alert-danger text-capitalize" *ngIf="hrole.errors.required">
                    Handler role must be selected
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="username" class="font-weight-bolder text-capitalize">Company Handler Username</label>
            <input type="text" placeholder="Enter Company Handler Username" required class="form-control" id="username"
                name="username" [(ngModel)]="handler.username" #username="ngModel">

            <div *ngIf="username.touched && username.invalid">
                <div *ngIf="username.errors.required" class="alert alert-danger text-capitalize">
                    Company Hanler Username is Mandatory
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="font-weight-bolder text-capitalize">Company Handler Email</label>
            <input type="text" placeholder="Enter Company Handler Email Address" required class="form-control"
                id="email" name="email" [(ngModel)]="handler.email" #email="ngModel">

            <div *ngIf="email.touched && email.invalid">
                <div *ngIf="email.errors.required" class="alert alert-danger text-capitalize">
                    Company Handler Email Address is Mandatory
                </div>
            </div>
        </div>

        <input type="submit" value="Forgot Password" class="btn btn-primary" (click)="handlerForgotPassword()"
            [disabled]="forgotPassword.invalid">
        &nbsp;
        <input type="button" value="Cancel" class="btn btn-danger" (click)="cancelForgotPassword()">
    </form>

    <ng-template #processing>
        <app-loading></app-loading>
    </ng-template>
</div>
