<ng-template #tranTemplate>
    <tr>
        <td>{{transaction.accountId}}</td>
        <td>{{transaction.holder}}</td>
        <td>{{transaction.date | date: "longDate"}}</td>
        <td>{{transaction.type}}</td>
        <td>{{transaction.amount}}</td>
        <td class="text-capitalize">{{transaction.credential.partner.name}}</td>
    </tr>
</ng-template>
